<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keeper</title>

  <!-- 
    Links 
  -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/img/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <section class="hero">
      <div class="hero__wrapper">
      <div class="hero__logo">
        <img src="./assets/img/logo.png" alt="Keeper">
      </div>
      <div class="hero__form">
        <form class="form">
          <input type="text" name="entrada" class="entrada__task" placeholder="e.g. Watch TV with my friends at 09a.m">
          <div class="details__container">
            <button class="details__btn" >+</button>
            <p class="details__pop">Click for add details</p>
          </div>
          <button class="keep-it__btn">Keep it!</button>
        </form>
      </div>

    </div>
    </section>

    <section class="tasks">
      <div class="container">

      </div>
    </section>
    <footer class="footer">
    
      <small>Design and code by @lubomfim</small>
    </footer>
  </main>
  
  
</body>
</html>
